<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="CDR.css" />
    <script defer src="CDR.js"></script>
  </head>
  <body>
    <div class="calculadora">
      <div class="result" id="result"></div>
      <div class="buttons">
        <button class="bg-gray button-C" onclick="clean('C')">C</button>
        <button class="bg-gray button-y" onclick="back()"><</button>
        <button class="bg-orange" onclick="insert(' / ')">รท</button>

        <button class="bg-light-gray" onclick="insert('7')">7</button>
        <button class="bg-light-gray" onclick="insert('8')">8</button>
        <button class="bg-light-gray" onclick="insert('9')">9</button>
        <button class="bg-orange" onclick="insert(' * ')">x</button>

        <button class="bg-light-gray" onclick="insert('4')">4</button>
        <button class="bg-light-gray" onclick="insert('5')">5</button>
        <button class="bg-light-gray" onclick="insert('6')">6</button>
        <button class="bg-orange" onclick="insert(' - ')">-</button>

        <button class="bg-light-gray" onclick="insert('1')">1</button>
        <button class="bg-light-gray" onclick="insert('2')">2</button>
        <button class="bg-light-gray" onclick="insert('3')">3</button>
        <button class="bg-orange" onclick="insert(' + ')">+</button>

        <button class="bg-light-gray button-zero" onclick="insert('0')">
          0
        </button>
        <button class="bg-light-gray" onclick="insert('.')">.</button>
        <button class="bg-orange" onclick="calcular('=')">=</button>
      </div>
    </div>
  </body>
</html>
